<div class="container allmatchstyle">

  <div class="row">
    <div class="col text-center">
      <h2>Match Details</h2>
    </div>
  </div>

  <div class="container allmatchmain">
    <div>
      <h3 class="myheading" style="margin-top:1em;">{{roundname}}</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Teams</th>
            <th>Scores</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{match.team1.name}}</td>
            <td>{{match.score1}}</td>
          </tr>
          <tr>
            <td>{{match.team2.name}}</td>
            <td>{{match.score2}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h3 class="myheading"><strong>Winner : </strong>{{winner}}</h3>
    </div>
    <div class="row">
      <div class="col text-center">
        <a href="#/allmatch"><button class="btn btn-success btn-lg backbtn">Go Back</button></a>
      </div>
    </div>
  </div>
</div>
